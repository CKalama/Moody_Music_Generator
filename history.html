<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Music</title>
    <!-- Reset CSS -->

    <!-- Foundation 6.6.3 - https://get.foundation/sites/docs/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Our Style CSS -->

</head>
<body>

    <nav></nav>

    <header>
        <h1>Moody Music History</h1>
    </header>

    <div class="container">
        <!-- This is where the list of all the past searches will go -->
        <table id="history">
            <thead>
            <tr>
                <th scope="col">Mood</th>
                <th scope="col">Song</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
                <!-- Each entry will be a <tr> -->
                    <!-- Each entry's mood, song, and link will be in <td> tags nested in <tr> -->
            </tbody>
        </table>
    </div>

    <footer>
    </footer>    

    <!-- jQuery 3.5.1 -  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Foundation 6.6.3 - https://get.foundation/sites/docs/ -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
</body>
</html>
